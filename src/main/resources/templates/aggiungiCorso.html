<!DOCTYPE html>
<html>
<head>

<meta charset="ISO-8859-1">
<link rel="stylesheet" th:href="@{/css/colori.css}" />
<title>Aggiungi Corso</title>
</head>
<body>
	<h1>Universita di Paco</h1>
	<h3>Aggiungi Corso</h3>
	<form action="#" th:action="@{/aggiungiCorso}" th:object="${corso}"
		method="POST">
		<table>
			<tr>
				<td>Codice:</td>
				<td><input type="text" th:field="*{codice}" /></td>
			</tr>
			<tr>
				<td>Nome:</td>
				<td><input type="text" th:field="*{nome}" required="required" /></td>
			</tr>
			<tr>
				<td>Indirizzo:</td>
				<td><input type="text" th:field="*{indirizzo}" /></td>
			</tr>
			<tr>
				<td>Numero Esami:</td>
				<td><input type="number" th:field="*{numeroEsami}"
				min="10"
					placeholder="10" required="required" /></td>
			</tr>
		</table>
		<p>
			<input type="submit" value="registra" /> <input type="reset"
				value="reset">
		</p>
	</form>
	<a href="http://localhost:8080"> Torna alla home</a>
</body>
<footer> <p>Creato da paco per Universita' paco &copy; 2022  </p></footer>
</html>
